<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <h1 class="logo"><a href="/pages/home/home.html">My Plan</a></h1>
        <ul>
          <li><a href="/pages/home/home.html">Home</a></li>
          <li>
            <a href="/pages/objectives/objectives.html">Objectives</a>
          </li>
          <li>
            <a href="/pages/finance/finance.html">Finance</a>
          </li>
          <li>
            <a href="/pages/account/account.html" class="current">Account</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="container">
        <h1 class="header">Account Information</h1>
        <div class="form-container">
          <div class="form-control">
            <label for="">Username: </label
            ><input type="text" name="username" id="username" required />
          </div>

          <div class="form-control">
            <label for="">Name: </label
            ><input type="text" name="name" id="name" required />
          </div>

          <div class="pw-confirm-form">
            <div class="form-control">
              <label for="">Current Password: </label
              ><input type="password" name="pw" id="pw" required />
            </div>

            <div class="form-control">
              <label for="">Confirm Current Password: </label
              ><input
                type="password"
                name="confirmPw"
                id="confirmPw"
                required
              />
            </div>

            <button class="btn validate">Validate Current Password</button>
          </div>

          <div class="pw-new-form">
            <div class="form-control">
              <label for="">New Password: </label
              ><input type="password" name="newPw" id="newPw" required />
            </div>

            <div class="form-control">
              <label for="">Confirm New Password: </label
              ><input
                type="password"
                name="newConfirmPw"
                id="newConfirmPw"
                required
              />
            </div>

            <button class="btn update">Update Password</button>
          </div>

          <div class="button">
            <button class="btn change-pw">Change Password</button>
          </div>

          <div class="button">
            <button class="btn log-out">Log Out</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
